<html>
  <head>
    <title>Maumau</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="root">
      <div class="header">
        <div class="header-title">Maumau Server</div>
        <div class="header-info">Version 0.0.0</div>
        <div class="header-user">
          <div class="user-avatar" title="Set name & avatar">U</div>
        </div>
      </div>
      <div class="below-header">
        <div class="main-container">
          <h1>Welcome Player 1</h1>
          Games currently running: 0<br/>
          Register for the next game: <button type="button">Register me</button><br/>
          Currently registered for the next game:<br/>
          <div style="width:150px;height:80px;background-color:#F0F0F0;border: 1px solid silver;margin: 3px;"></div>
          Ready to start? <button type="button">Ready</button>
        </div>
        <div class="chat-container">
          <div class="vertical-placeholder">Area for Chat</div>
        </div>
      </div>
    </div>
  </body>
</html>
